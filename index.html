<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Heat Map Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Interactive Map with Heat Map Overlay</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set the view to a global level
    var map = L.map('map').setView([20, 0], 2);  // [latitude, longitude], zoom level

    // Add OpenStreetMap tiles (free tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
